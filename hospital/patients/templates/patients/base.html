<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 20px; color: #222; }
        nav { margin-bottom: 12px; }
        table { border-collapse: collapse; width: 100%; margin-top: 12px; font-size: 14px; }
        th, td { padding: 6px 8px; border-bottom: 1px solid #e9e9e9; text-align: left; }
        th { font-weight: 600; color: #111; background: transparent; }
        tr:hover td { background: #fbfbfb; }
        a { color: #0366d6; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .actions a { margin-right: 6px; }
    </style>
</head>
<body>
    <h1>Hospital Management System</h1>
    <nav>
        <a href="{% url 'patient_list' %}">Patients</a> |
        <a href="{% url 'doctor_list' %}">Doctors</a> |
        <a href="{% url 'appointment_list' %}">Appointments</a>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
