{% extends 'patients/base.html' %}

{% block content %}
<h2>Delete Appointment</h2>
<p>Are you sure you want to delete the appointment "{{ appointment.Appointment_ID }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'appointment_list' %}">Cancel</a>
{% endblock %}
