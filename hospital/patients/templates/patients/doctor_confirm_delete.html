{% extends 'patients/base.html' %}

{% block content %}
<h2>Delete Doctor</h2>
<p>Are you sure you want to delete "{{ doctor.Full_Name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'doctor_list' %}">Cancel</a>
{% endblock %}
